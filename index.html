<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de tarefas</title>

    <link rel="stylesheet" href="./css/styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./js/scripts.js" defer></script>

  </head>
  <body>
    <div class="todo-container">
      <header>
        <h1>Lista de tarefas</h1>
      </header>
      <form id="todo-form">
        <p>Adicione sua tarefa</p>
        <div class="form-control">
          <input
            type="text"
            id="todo-input"
            placeholder="O que você vai fazer?"
          />
          <button type="submit">
            <i class="fa-thin fa-plus"></i>
          </button>
        </div>
      </form>
      <form id="edit-form" class="hide">
        <p>Edite sua tarefa</p>
        <div class="form-control">
          <input type="text" id="edit-input" />
          <button type="submit">
            <i class="fa-solid fa-check-double"></i>
          </button>
        </div>
        <button id="cancel-edit-btn">Cancelar</button>
      </form>
      <div id="toolbar">
        <div id="search">
          <h4>Pesquisar:</h4>
          <form>
            <input type="text" id="search-input" placeholder="Buscar..." />
            <button id="erase-button">
              <i class="fa-solid fa-delete-left"></i>
            </button>
          </form>
        </div>
        <div id="filter">
          <h4>Filtrar:</h4>
          <select id="filter-select">
            <option value="all">Todas</option>
            <option value="done">Feitas</option>
            <option value="todo">A fazer</option>
          </select>
        </div>
      </div>
      <div id="todo-list"></div>
    </div>

    <footer id="footer">
        <p>
            <a href="https://www.linkedin.com/in/jpladeveloper" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            &nbsp;|&nbsp;
            <a href="https://github.com/JPLA-DEVELOPER" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-github"></i> GitHub
            </a>
            &nbsp;|&nbsp;
            <a href="jpla.developer@gmail.com">
            <i class="fas fa-envelope"></i> jpla.developer@gmail.com
            </a>
        </p>
        <hr>
        <p>© 2025 João Paulo Lima – Todos os direitos reservados</p>
    </footer>
  </body>
</html>
